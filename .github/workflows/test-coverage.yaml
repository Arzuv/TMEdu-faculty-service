name: Test coverage
on:
  pull_request:
    branches:
      - develop
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build TMEDu faculty service
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test