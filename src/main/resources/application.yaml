spring:
  application:
    name: TM_Education_Faculty_service
  datasource:
    url: ${SQLITE_DATASOURCE_URL:jdbc:sqlite:./app/data/database.db}
    username: ${SQLITE_USER:sqlite}
    password: ${SQLITE_PASS:sqlite}
    driver-class-name: org.sqlite.JDBC
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.community.dialect.SQLiteDialect

springdoc:
  swagger-ui:
    path: /v1/swagger-ui/index.html
  api-docs:
    path: /v1/swagger-ui/api-docs

server:
  port: 8081
eureka:
  client:
    filter-only-up-instances: true
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}
